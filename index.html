<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top">
                <header>Login</header>
            </div>

            <div class="input_field">
                <h3>Username</h3>
                <img src="/img/user-regular.svg" alt="">
                <input type="text" class="input" placeholder="Type your Username" required>
            </div>

            <div class="input_field">
                <h3>Password</h3>
                <img src="/img/lock-solid.svg" alt="">
                <input type="password" class="input" placeholder="Type your Password" required>
            </div>

            <div class="fpass">
                <label> <a href="#">Forgot password?</a></label>
            </div>

            <div class="bottom">
                  <label><a href="#">LOGIN</a></label> 
            </div>

            <div class="lgo">
                <label for="">Or Sign Up Using</label>
            </div>

            <div class="logo">
                <a href="#"><img src="/img/facebook.svg" alt="facebook"></a>
                <a href="#"><img src="/img/twitter.svg" alt="twiter"></a>
                <a href="#"><img src="/img/google.svg" alt="google"></a>
            
            </div>

            <div class="signup">
                <label for="">Or Sign Up Using</label> 
            </div>

            <div class="sip">
                <label><a href="#">SIGN UP</a></label>
             </div> 

        </div>
    </div>
</body>
</html>
